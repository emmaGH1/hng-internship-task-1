<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header data-testid="slackUserName">
        Emmanuel Maduakor
    </header>

    <picture>
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05QW2V8K8F-3cbf41ac1200-512" alt="Emmanuel Maduakor" data-testid="slackDisplayImage">
    </picture>

    <section>
        <div id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek" class="current-day-of-the-week"></div>
        <div id="currentUTCTime" data-testid="currentUTCTime" class="current-utc-time"></div>
    </section>

    <section>
        <div data-testid="myTrack" class="my-track">
            Track: Frontend
        </div>

        <a href="https://github.com/emmaGH1" data-testid="githubURL" class="github-url">
            GitHub
        </a>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
